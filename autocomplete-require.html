<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autocompletado y requeridos</title>
  </head>
  <body>
    <main>
      <form action="">
        <label for="nombre">
          <span>Nombre: </span>
          <input
            type="text"
            name="nombre"
            id="nombre"
            autocomplete="name"
            required
          />
        </label>

        <label for="correo">
          <span>Correo:</span>
          <input
            type="email"
            name="correo"
            id="correo"
            autocomplete="email"
            required
          />
        </label>

        <label for="pais">
          <span>En que pais vives?</span>
          <input
            type="text"
            name="pais"
            id="pais"
            autocomplete="country"
            required
          />
        </label>

        <label for="cp">
          <label>Cual es tu codigo postal?</label>
          <input type="text" name="cp" id="cp" autocomplete="off" required />
        </label>
        <input type="submit" />
      </form>
      <a href="./index.html">volver al inicio</a>
    </main>
  </body>
</html>
